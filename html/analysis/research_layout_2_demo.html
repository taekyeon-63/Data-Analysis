                        <!-- 차트 유형 및 국가/카테고리 선택 드롭다운 -->                       
                        <div class="mb-4 d-flex gap-3">
                            <select id="chartTypeSelector" class="form-select">
                                <option value="chart">Chart Type</option>
                                <option value="gdp">GDP Graphs</option>

                            </select>

                        <div id="imageContainer" style="text-align: center; margin-top: 20px;"></div>

                        <div class="icon-section" style="position: absolute; top: 30px; right: 30px;">
